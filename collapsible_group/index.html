<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>使用CSS实现折叠菜单</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <h2>使用CSS实现折叠菜单-Hover版本</h2>
    <h3>Acthor: Nickj</h3>
    <div class="item">
      <a class="collapse-item">Collapsible Group Item #1</a>
      <section class="my-item" >
        <p>Section01</p>
      </section>
    </div>
    <div class="item">
      <a class="collapse-item">Collapsible Group Item #2</a>
      <section class="my-item" >
        <p>Section02</p>
      </section>
    </div>
    <div class="item">
      <a class="collapse-item">Collapsible Group Item #3</a>
      <section class="my-item" >
        <p>Section03</p>
      </section>
    </div>
  </div>

  <div class="container">
    <h2>radio版本</h2>
    <input type="radio" id="radio01" class="my-radio" name="radio">
    <section class="my-section">
      <label for="radio01">Collapsible Group Item #1</label>
      <section class="my-content">Section01</section>
    </section>
    <input type="radio" id="radio02" class="my-radio" name="radio">
    <section class="my-section">
      <label for="radio02">Collapsible Group Item #2</label>
      <section class="my-content">Section02</section>
    </section>
    <input type="radio" id="radio03" class="my-radio" name="radio">
    <section class="my-section">
      <label for="radio03">Collapsible Group Item #3</label>
      <section class="my-content">Section03</section>
    </section>
  </div>

</body>
</html>
